---
- name: Install Apache on my Ubuntu hosts
  hosts: ubuntu
  become: true
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Create a simple index.html page
      copy:
        dest: /var/www/html/index.html
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Welcome to My Test Page</title>
          </head>
          <body>
              <h1>Hello from Ansible!</h1>
              <p>This page was deployed automatically using Ansible.</p>
          </body>
          </html>
    - name:
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - nginx
        - cron

    - name: stop apache
      service:
        name: apache2
        state: stopped
        enabled: no

    - name: start nginx
      service:
        name: nginx
        state: started
        enabled: yes


    - name: check the status of the services
      service: 
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - nginx
        - cron
